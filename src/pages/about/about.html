<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="./assets/imgs/logo.png">
        </ion-thumbnail>
        <h2>Uno</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="./assets/imgs/logo.png">
        </ion-thumbnail>
        <h2>Dos</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="./assets/imgs/logo.png">
        </ion-thumbnail>
        <h2>Tres</h2>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="./assets/imgs/logo.png">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
</ion-content>
